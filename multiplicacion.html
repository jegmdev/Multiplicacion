<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar por 2</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .calculator {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #28007D;
        margin-bottom: 20px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #28007D;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #1a0056;
    }
    
    p {
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
    }
    
</style>
<body>
    <div class="calculator">
        <h1>Multiplicar por 2</h1>
        <button onclick="multiplicarPorDos()">Multiplicar</button>
        <p id="resultado">El resultado aparecerá aquí</p>
    </div>
</body>
<script>
    function multiplicarPorDos() {
        const numero = parseFloat(prompt("Ingrese un número:"));
    
        const resultado = numero * 2;
    
        const resultadoElem = document.getElementById("resultado");
        resultadoElem.textContent = `El resultado es: ${resultado}`;
    }    
</script>
</html>
